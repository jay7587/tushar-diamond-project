<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>game material</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>


    <div class="navbar d-flex justify-content-start align-items-end fixed-top bg-white align-middle">
        <a href="../main.html"><img src="../img/back.png" alt="back" height="50"></a>
        <p class="fs-1 ms-4 fw-bold text-primary">Game Emotes</p>
    </div>

    <!-- --------------- -->

    <p class="topmargin mx-4 peragame ">Lorem ipsum dolor sit amet consectetur adipisicing elit. Odit nulla ea tempora
        nisi corporis magni cumque quo sequi, officiis ullam ut dolor praesentium, totam officia?</p>

    <!-- ------------ -->

    <div id="output" class="">

    </div>  


    <script>
        fetch("../test.json")
            .then(res => res.json())
            .then(data => {
                const outputElement = document.getElementById('output');

                console.log("data", data);

                const htmlContent = data.gameEmotes.map((char, index) => `
                <a href="../all list/charterpage/emotespage.html?id=${char.id}" class="text-black text-decoration-none row  mx-3 my-4  emotback g-0 rounded-5">
        <div class="col-6 my-auto ps-4">
            <h2 class="main mt-1 overflow-hidden">${char.name}</h2>
            <p class="peragame lh-sm text-secondary overflow-hidden me-4">${char.content}</p>
        </div>
        <div class="col-6 ">
            <img src="${char.imgUrl}" class="img-fluid " alt="Left Image">
        </div>

    </a>
    `).join('');

                outputElement.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching data:', error));


    </script>

</body>

</html>
