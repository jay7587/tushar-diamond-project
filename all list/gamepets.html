<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Charachter List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../style.css">
</head>

<body>



    <div class="navbar d-flex justify-content-start align-items-end fixed-top bg-white align-middle">
        <a href="../main.html"><img src="../img/back.png" alt="back" height="50"></a>
        <p class="fs-1 ms-4 fw-bold text-primary">Game Pets</p>
    </div>

    <p class="topmargin mx-5 peragame">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure, eligendi commodi!
        Enim perspiciatis sed facilis.</p>


    <div id="output" class="row px-5 mt-4">

    </div>


    <script>
        fetch("../test.json")
            .then(res => res.json())
            .then(data => {
                const outputElement = document.getElementById('output');

                console.log("data", data);

                const htmlContent = data.gamePets.map((char, index) => `
                    <a href="./charterpage/pets.html?id=${char.id}" class="col-6 mb-4 text-decoration-none" id="${char.id}" onclick="handleClick(event)">
                        <div class="card-body rounded-4" style="background-color: ${getBackgroundColor(index)};">
                            <img class="card-img-top" src="${char.imgUrl}" alt="Card image cap">
                            <p class="card-text text-center fw-bold fs-2 text-black">${char.name}</p>
                        </div>
                    </a>
                `).join('');

                outputElement.innerHTML = htmlContent;
            })
            .catch(error => console.error('Error fetching data:', error));

        function handleClick(event) {
            const clickedElementId = event.currentTarget.getAttribute('id');
            localStorage.setItem('clickedElementId', clickedElementId);
        }

        function getBackgroundColor(index) {

            const colorSequence = ['#CFE2FF', '#F8D7DA', '#F8D7DA', '#CFE2FF'];

            const sequenceIndex = index % colorSequence.length;

            return colorSequence[sequenceIndex];
        }




    </script>





</body>

</html>
